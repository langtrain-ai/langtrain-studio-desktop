name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS removed - using native Swift app instead
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Langtrain Studio v__VERSION__'
          releaseBody: |
            See the assets below to download for your platform.
            
            **Downloads:**
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.AppImage` or `.deb` package
            
            *For macOS, please download the native Swift app from [langtrain-studio](https://github.com/langtrain-ai/langtrain-studio/releases)*
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
          if-no-files-found: ignore

      - name: Sync Windows release to API
        if: matrix.platform == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        env:
          RELEASE_API_KEY: ${{ secrets.RELEASE_API_KEY }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          curl -X POST "https://api.langtrain.xyz/api/v1/releases/ci" \
            -H "X-Release-API-Key: $RELEASE_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"version\": \"$VERSION\",
              \"platform\": \"windows\",
              \"architecture\": \"x64\",
              \"download_url\": \"https://github.com/${{ github.repository }}/releases/download/v$VERSION/LangtrainStudio-${VERSION}-x64-setup.exe\",
              \"status\": \"active\",
              \"changelog\": \"See release notes at https://github.com/${{ github.repository }}/releases/tag/v$VERSION\"
            }"

      - name: Sync Linux release to API
        if: matrix.platform == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/')
        env:
          RELEASE_API_KEY: ${{ secrets.RELEASE_API_KEY }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Sync AppImage
          curl -X POST "https://api.langtrain.xyz/api/v1/releases/ci" \
            -H "X-Release-API-Key: $RELEASE_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"version\": \"$VERSION\",
              \"platform\": \"linux\",
              \"architecture\": \"appimage\",
              \"download_url\": \"https://github.com/${{ github.repository }}/releases/download/v$VERSION/LangtrainStudio-${VERSION}-amd64.AppImage\",
              \"status\": \"active\"
            }"
          # Sync deb
          curl -X POST "https://api.langtrain.xyz/api/v1/releases/ci" \
            -H "X-Release-API-Key: $RELEASE_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"version\": \"$VERSION\",
              \"platform\": \"linux\",
              \"architecture\": \"deb\",
              \"download_url\": \"https://github.com/${{ github.repository }}/releases/download/v$VERSION/LangtrainStudio-${VERSION}-amd64.deb\",
              \"status\": \"active\"
            }"
